<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <div class="heading-price">
        <img class="pattern" src="images/pattern-circles.svg" alt="" />
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <div class="price-container">
        <div class="top-card">
          <div class="month-views-price">
            <p><span class="views">100K</span> PAGEVIEWS</p>
            <div class="month">
              <h1>$<span class="price-month">16.00</span></h1>
              <p class="month-text">/ month</p>
            </div>
          </div>
          <div class="slider-container">
            <input
              type="range"
              class="slider"
              min="0"
              max="100"
              value="50"
              step="25"
            />
          </div>
          <div class="package">
            <input
              type="radio"
              id="monthly"
              value="1"
              name="pricing"
              class="monthly"
              checked
            />
            <label for="monthly" class="monthly-package">Monthly Billing</label>

            <input
              type="radio"
              id="yearly"
              value="2"
              name="pricing"
              class="yearly"
            />
            <label for="yearly" class="yearly-package"
              >Yearly Billing<a class="discount" href="#">25% discount</a>
              <a class="mobile-discount" href="#">-25%</a>
            </label>
            <div class="switch"></div>
          </div>
        </div>
        <div class="bottom-card">
          <ul class="features">
            <li>
              <img class="check" src="images/icon-check.svg" alt="" /> Unlimited
              websites
            </li>
            <li>
              <img class="check" src="images/icon-check.svg" alt="" /> 100% data
              ownership
            </li>
            <li>
              <img class="check" src="images/icon-check.svg" alt="" /> Email
              reports
            </li>
          </ul>
          <a class="trial" href="#">Start my trial</a>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
